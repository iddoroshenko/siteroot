{% extends 'shop/base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<h2>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'product_by_id' product.id%}">{{ product.title }}</a> <a href="{% url 'delete_from_cart' product.id%}">remove</a></li>
        {% endfor %}
    </ul>
</h2>
{% else %}
<h3>Log in if you want to see your cart</h3>
{% endif %}
{% endblock %}
